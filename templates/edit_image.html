{% extends "base.html" %}

{% block title %}Edit Image - ImageForge{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-purple-600">ImageForge</h1>
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('history') }}" class="text-gray-600 hover:text-purple-600 transition">Back to History</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Your Image</h2>
        
        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <canvas id="canvas" class="max-w-full border border-gray-200 rounded-lg"></canvas>
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Adjustments</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Brightness</label>
                            <input type="range" id="brightness" min="0" max="200" value="100" class="w-full">
                            <span id="brightness-value" class="text-sm text-gray-500">100%</span>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contrast</label>
                            <input type="range" id="contrast" min="0" max="200" value="100" class="w-full">
                            <span id="contrast-value" class="text-sm text-gray-500">100%</span>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Saturation</label>
                            <input type="range" id="saturation" min="0" max="200" value="100" class="w-full">
                            <span id="saturation-value" class="text-sm text-gray-500">100%</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Rotate</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="rotate(-90)" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">↶ 90°</button>
                        <button onclick="rotate(90)" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">↷ 90°</button>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Crop</h3>
                    <button id="cropBtn" onclick="toggleCrop()" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Enable Crop Mode</button>
                    <p class="text-xs text-gray-500 mt-2">Click and drag on the image to select crop area</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Actions</h3>
                    <div class="space-y-2">
                        <button onclick="resetImage()" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Reset</button>
                        <button onclick="saveImage()" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let rotation = 0;
    let brightness = 100;
    let contrast = 100;
    let saturation = 100;
    let cropMode = false;
    let cropStart = null;
    let cropEnd = null;
    let isCropping = false;
    
    img.crossOrigin = "anonymous";
    img.src = "{{ url_for('static', filename=image['image_path'].replace('static/', '')) }}";
    
    img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        applyFilters();
    };
    
    canvas.addEventListener('mousedown', function(e) {
        if (cropMode) {
            const rect = canvas.getBoundingClientRect();
            cropStart = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            isCropping = true;
        }
    });
    
    canvas.addEventListener('mousemove', function(e) {
        if (cropMode && isCropping) {
            const rect = canvas.getBoundingClientRect();
            cropEnd = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            applyFilters();
            drawCropBox();
        }
    });
    
    canvas.addEventListener('mouseup', function(e) {
        if (cropMode && isCropping) {
            isCropping = false;
            if (cropStart && cropEnd) {
                applyCrop();
            }
        }
    });
    
    document.getElementById('brightness').addEventListener('input', function(e) {
        brightness = e.target.value;
        document.getElementById('brightness-value').textContent = brightness + '%';
        applyFilters();
    });
    
    document.getElementById('contrast').addEventListener('input', function(e) {
        contrast = e.target.value;
        document.getElementById('contrast-value').textContent = contrast + '%';
        applyFilters();
    });
    
    document.getElementById('saturation').addEventListener('input', function(e) {
        saturation = e.target.value;
        document.getElementById('saturation-value').textContent = saturation + '%';
        applyFilters();
    });
    
    function applyFilters() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        
        if (rotation !== 0) {
            const radians = rotation * Math.PI / 180;
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(radians);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
        }
        
        ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;
        ctx.drawImage(img, 0, 0);
        ctx.restore();
    }
    
    function drawCropBox() {
        if (cropStart && cropEnd) {
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(
                cropStart.x,
                cropStart.y,
                cropEnd.x - cropStart.x,
                cropEnd.y - cropStart.y
            );
            ctx.setLineDash([]);
        }
    }
    
    function toggleCrop() {
        cropMode = !cropMode;
        const btn = document.getElementById('cropBtn');
        if (cropMode) {
            btn.textContent = 'Disable Crop Mode';
            btn.classList.remove('bg-green-600', 'hover:bg-green-700');
            btn.classList.add('bg-red-600', 'hover:bg-red-700');
            canvas.style.cursor = 'crosshair';
        } else {
            btn.textContent = 'Enable Crop Mode';
            btn.classList.remove('bg-red-600', 'hover:bg-red-700');
            btn.classList.add('bg-green-600', 'hover:bg-green-700');
            canvas.style.cursor = 'default';
            cropStart = null;
            cropEnd = null;
        }
    }
    
    function applyCrop() {
        if (!cropStart || !cropEnd) return;
        
        const x = Math.min(cropStart.x, cropEnd.x);
        const y = Math.min(cropStart.y, cropEnd.y);
        const width = Math.abs(cropEnd.x - cropStart.x);
        const height = Math.abs(cropEnd.y - cropStart.y);
        
        const imageData = ctx.getImageData(x, y, width, height);
        
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = width;
        tempCanvas.height = height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.putImageData(imageData, 0, 0);
        
        img = new Image();
        img.src = tempCanvas.toDataURL();
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            cropStart = null;
            cropEnd = null;
            cropMode = false;
            const btn = document.getElementById('cropBtn');
            btn.textContent = 'Enable Crop Mode';
            btn.classList.remove('bg-red-600', 'hover:bg-red-700');
            btn.classList.add('bg-green-600', 'hover:bg-green-700');
            canvas.style.cursor = 'default';
            applyFilters();
        };
    }
    
    function rotate(angle) {
        rotation += angle;
        applyFilters();
    }
    
    function resetImage() {
        rotation = 0;
        brightness = 100;
        contrast = 100;
        saturation = 100;
        cropMode = false;
        cropStart = null;
        cropEnd = null;
        document.getElementById('brightness').value = 100;
        document.getElementById('contrast').value = 100;
        document.getElementById('saturation').value = 100;
        document.getElementById('brightness-value').textContent = '100%';
        document.getElementById('contrast-value').textContent = '100%';
        document.getElementById('saturation-value').textContent = '100%';
        const btn = document.getElementById('cropBtn');
        btn.textContent = 'Enable Crop Mode';
        btn.classList.remove('bg-red-600', 'hover:bg-red-700');
        btn.classList.add('bg-green-600', 'hover:bg-green-700');
        canvas.style.cursor = 'default';
        img.src = "{{ url_for('static', filename=image['image_path'].replace('static/', '')) }}";
    }
    
    function saveImage() {
        canvas.toBlob(function(blob) {
            const formData = new FormData();
            formData.append('image', blob, 'edited_image.png');
            formData.append('image_id', '{{ image["id"] }}');
            
            fetch('{{ url_for("save_edited_image") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '{{ url_for("history") }}';
                } else {
                    alert('Error saving image: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error saving image');
                console.error(error);
            });
        });
    }
</script>
{% endblock %}
